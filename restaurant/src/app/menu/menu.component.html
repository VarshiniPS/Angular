<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <input #mymenu type="text" class="form-control" [placeholder]="CreateMenu"/>
            <button class="btn btn-danger" (click)="onclick(mymenu)">Create
                Menu</button>

                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Sr.No</th>
                            <th>Menu Name</th>
                            <th>Delete menu</th>
                            <th>Edit menu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of menuList;index as no">
                            <td>{{no+1}}</td>
                            <td>{{item}}</td>
                            <td><button (click)="onDelete(no)" class="btn btn-success">Delete menu</button></td>
                        <td>
                            <button (click)="onDelete(no)" class="btn btn-success">Edit menu</button>
                        </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
